<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Buttons</title>
    <style>
        body { margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: #f0f0f0; }
        .btn { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; padding: 20px; }
        .btn li { width: 60px; height: 60px; background: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: all 0.3s ease; list-style: none; cursor: pointer; }
        .btn li:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); background: #667eea; }
    </style>
</head>
<body>
    <ul class="btn">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
    </ul>
</body>
</html>
