<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физика 9 класс</title>
    <style>
        body { margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: #f0f0f0; font-family: system-ui, sans-serif; }
        .btn { display: grid; grid-template-columns: repeat(5, 1fr); gap: 16px; padding: 24px; }
        .btn a { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #333; }
        .btn li { width: 70px; height: 70px; background: #fff; border-radius: 16px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: all 0.3s ease; list-style: none; display: flex; justify-content: center; align-items: center; margin-bottom: 8px; font-weight: bold; font-size: 18px; }
        .btn span { font-size: 12px; font-weight: 500; text-align: center; }
        .btn li:hover { transform: translateY(-3px); box-shadow: 0 8px 16px rgba(0,0,0,0.15); background: #667eea; color: white; }
        .btn li:hover + span { color: #667eea; }
    </style>
</head>
<body>
    <ul class="btn">
        <a href="#"><li>1</li><span>Механика</span></a>
        <a href="#"><li>2</li><span>Кинематика</span></a>
        <a href="#"><li>3</li><span>Динамика</span></a>
        <a href="#"><li>4</li><span>Статика</span></a>
        <a href="#"><li>5</li><span>Энергия</span></a>
        <a href="#"><li>6</li><span>Теплота</span></a>
        <a href="#"><li>7</li><span>Электричество</span></a>
        <a href="#"><li>8</li><span>Магнетизм</span></a>
        <a href="#"><li>9</li><span>Оптика</span></a>
        <a href="#"><li>10</li><span>Атом</span></a>
    </ul>
</body>
</html>
