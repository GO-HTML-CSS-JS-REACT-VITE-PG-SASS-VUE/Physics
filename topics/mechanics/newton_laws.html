        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }

<body>
    <div class="container">
        <a href="../../index.html" class="back-btn">← Назад</a>
        <h1>Законы Ньютона</h1>
        
        <div class="description">
            Три закона Ньютона - основа классической механики.
        </div>
        
        <div class="formulas">
            <h3>Формулы:</h3>
            
            <div class="formula-item">
                <div class="formula">F = 0 ⇒ v = const</div>
                <div class="explanation">Первый закон: если нет сил, тело сохраняет скорость</div>
            </div>
            <div class="formula-item">
                <div class="formula">F = ma</div>
                <div class="explanation">Второй закон: сила определяет ускорение</div>
            </div>
            <div class="formula-item">
                <div class="formula">F₁₂ = -F₂₁</div>
                <div class="explanation">Третий закон: сила действия равна силе противодействия</div>
            </div>
        </div>
    </div>
